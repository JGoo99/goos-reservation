<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/member.css"/>
  <title>User Join</title>
</head>
<body>

<div id="default">
  <div id="container">
    <div class="contents">
      <div class="title">
        <a href="/" id="home">Goo's Reservation</a>
      </div>
      <p class="intro">고객님의 회원가입 정보를 입력해주세요.</p>
      <form action="/joinProc" method="post" class="joinForm">
        <div class="text-filed" id="two">
          <div class="input-box">
            <input id="username" type="text" name="username" placeholder="" required/>
            <label for="username" class="label">이름</label>
            <p class="example">홍길동</p>
            <p class="alert" th:if="${errors.containsKey('username')}">필수항목입니다.</p>
          </div>
          <div class="input-box" id="second">
            <input id="nickname" type="text" name="nickname" placeholder="" required/>
            <label for="nickname" class="label">닉네임</label>
            <p class="example">Goo99</p>
            <p class="alert" th:if="${errors.containsKey('nickname')}">3자 이상 10자 이하로 입력해주세요.</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="email" type="email" name="email" placeholder="" required/>
            <label for="email" class="label">이메일주소</label>
            <p class="example">goo@example.com</p>
            <p class="alert" th:if="${errors.containsKey('email')}">이메일 형식을 지켜서 입력해주세요.</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="password" type="text" name="password" placeholder="" required/>
            <label for="password" class="label">비밀번호</label>
            <p class="example">123456789</p>
            <p class="alert" th:if="${errors.containsKey('password')}">3자 이상 입력해주세요.</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="phone" type="text" name="phone" placeholder=""/>
            <label for="phone" class="label">전화번호</label>
            <p class="example">010-1234-5678</p>
            <p class="alert" th:if="${errors.containsKey('username')}">하이픈(-)을 입력해주세요.</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="address" type="text" name="address" placeholder=""/>
            <label for="address" class="label">도로명주소</label>
            <p class="example">OO로OO길 OO</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="impairmentType" type="text" name="impairmentType" placeholder=""/>
            <label for="impairmentType" class="label">장애유형</label>
            <p class="example">OO장애 O급</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="check-box">
            <p style="margin: 0 10px">휠체어 사용 여부</p>
            <input type="hidden" name="_hasWheelchair" value="off" />
            <input id="hasWheelchair" type="checkbox" name="hasWheelchair" />
          </div>
        </div>
        <button type="submit" class="submit-button">회원가입</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
