<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="/add.css"/>
  <title>Driver Taxi Add</title>
</head>
<body>
<div id="default">
  <div id="container">
    <div class="contents">
      <div class="title" id="driver-title">
        <a href="/driver/home" id="home">Goo's Reservation</a>
        <div class="member-wrap">
          <div class="is-login" sec:authorize="hasRole('DRIVER')">
            <a href="/driver/my" sec:authentication="name"></a>
            <p>기사님</p>
            <span> | </span>
            <a href="/driver/logout">로그아웃</a>
          </div>
          <div class="is-logout" sec:authorize="hasRole('USER') or isAnonymous()">
            <a href="/driver/join">회원가입</a>
            <span> | </span>
            <a href="/driver/login">로그인</a>
          </div>
        </div>
      </div>
      <p class="intro">매장등록을 위한 정보를 입력해주세요.</p>
      <form action="/driver/taxi/addProc" method="post" class="addForm">
        <div class="text-filed">
          <div class="input-box">
            <input id="CarType" type="text" name="CarType" placeholder="" required
            />
            <label for="CarType" class="label">자동차모델명</label>
            <p class="example">기아자동차 K5</p>
          </div>
        </div>
        <div class="text-filed" id="time">
          <div class="input-box">
            <input id="open" type="text" name="open" placeholder="" required/>
            <label for="open" class="label">운행오픈시간</label>
            <p class="example">몇 시부터 예약이 가능한가요? [0 ~ 24]</p>
          </div>
          <div class="input-box">
            <input id="close" type="text" name="close" placeholder="" required/>
            <label for="close" class="label">운행마감시간</label>
            <p class="example">몇시까지 이용이 가능한가요? [0 ~ 24]</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <textarea id="oneLineExplain" name="oneLineExplain" cols="30" rows="1" placeholder=""></textarea>
            <label for="oneLineExplain" class="label">한줄소개</label>
            <p class="example">커브가 부드러운 친절한 기사입니다!</p>
          </div>
        </div>
        <input type="hidden" name="driverId" th:value="${#authentication.principal.id}">
        <button type="submit" class="submit-button-driver">택시 등록</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
