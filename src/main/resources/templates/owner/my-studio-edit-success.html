<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="/info.css"/>
  <title>Owner Studio</title>
</head>
<body>
<div id="default">
  <div id="container">
    <div class="contents">
      <div class="title" id="owner-title">
        <a href="/owner/home" id="home">Goo's Reservation</a>
        <div class="member-wrap">
          <div class="is-login" sec:authorize="hasRole('OWNER')">
            <a href="/owner/my" sec:authentication="name"></a>
            <p>오너님</p>
            <span> | </span>
            <a href="/owner/logout">로그아웃</a>
          </div>
        </div>
      </div>
      <p class="intro">시설을 성공적으로 수정했습니다.</p>
      <div class="studio-details">
        <div class="text-filed">
          <div class="input-box">
            <input id="studioName" type="text" name="studioName" th:value="${studioInfo.studioName}" readonly
            />
            <label for="studioName" class="label">시설명</label>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="address1" type="text" name="address1" th:value="${studioInfo.address1}" readonly
            />
            <label for="address1" class="label">도로명주소</label>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="address2" type="text" name="address2" th:value="${studioInfo.address2}" readonly
            />
            <label for="address2" class="label">도로명주소</label>
          </div>
        </div>
        <div class="text-filed" id="two">
          <div class="input-box">
            <input id="open" type="text" name="open" th:value="${studioInfo.open}" readonly/>
            <label for="open" class="label">운영오픈시간</label>
          </div>
          <div class="input-box">
            <input id="close" type="text" name="close" th:value="${studioInfo.close}" readonly/>
            <label for="close" class="label">운영마감시간</label>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <textarea id="oneLineExplain" name="oneLineExplain" cols="30" rows="1" th:text="${studioInfo.oneLineExplain}"></textarea>
            <label for="oneLineExplain" class="label">한줄소개</label>
          </div>
        </div>
        <div class="move">
          <a href="/owner/my">돌아가기</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
