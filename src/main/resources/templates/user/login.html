<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/member.css"/>
  <title>User Login</title>
</head>
<body>
<div id="default">
  <div id="container">
    <div class="contents">
      <div class="title">
        <a href="/" id="home">Goo's Reservation</a>
      </div>
      <p class="alert">서비스를 이용하기 위해서는 로그인이 필요합니다.</p>
      <p class="intro">고객님의 로그인 정보를 입력해주세요.</p>
      <div class="error" th:if="${error}">
        <p th:text="${exception}"></p>
      </div>
      <form action="/loginProc" method="post" class="loginForm">
        <div class="text-filed">
          <div class="input-box">
            <input id="email" type="email" name="email" placeholder="" required/>
            <label for="email" class="label">이메일주소</label>
            <p class="example">goo@example.com</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="password" type="password" name="password" placeholder="" required/>
            <label for="password" class="label">비밀번호</label>
            <p class="example">123456789</p>
          </div>
        </div>
        <button type="submit" class="submit-button">로그인</button>
      </form>
      <a id="to-join" href="/join">회원가입 하러가기 👉🏻👉🏻</a>
    </div>
  </div>
</div>
</body>
</html>
