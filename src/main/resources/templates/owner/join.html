<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/member.css"/>
  <title>Owner Join</title>
</head>
<body>

<div id="default">
  <div id="container">
    <div class="contents">
      <div class="title">
        <a href="/" id="home">Goo's Reservation</a>
      </div>
      <p class="intro">오너님의 회원가입 정보를 입력해주세요.</p>
      <form action="/owner/joinProc" method="post" class="joinForm">
        <div class="text-filed">
          <div class="input-box">
            <input id="ownerName" type="text" name="ownerName" placeholder="" required/>
            <label for="ownerName" class="label">이름</label>
            <p class="example">홍길동</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="email" type="email" name="email" placeholder="" required/>
            <label for="email" class="label">이메일주소</label>
            <p class="example">goo@example.com</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="password" type="text" name="password" placeholder="" required/>
            <label for="password" class="label">비밀번호</label>
            <p class="example">123456789</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="phone" type="text" name="phone" placeholder=""/>
            <label for="phone" class="label">전화번호</label>
            <p class="example">010-1234-5678</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="address" type="text" name="address" placeholder=""/>
            <label for="address" class="label">도로명주소</label>
            <p class="example">OO로OO길 OO</p>
          </div>
        </div>
        <button type="submit" class="submit-button" id="submit-button-owner">회원가입</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
